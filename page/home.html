<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TEX TO PDF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>

    <script>
        function upload() {
            var albumBucketName = 'tex-to-pdf';
            var bucketRegion = 'us-east-1';
            var IdentityPoolId = 'dm-tex-submitters';

            // Initialize the Amazon Cognito credentials provider
            AWS.config.region = 'us-east-1'; // Region
            AWS.config.credentials = new AWS.CognitoIdentityCredentials({
                IdentityPoolId: 'us-east-1:5f28b891-4325-4665-8fd2-b9930be86e81',
            });


            AWS.config.credentials.refresh(function(){

                var s3 = new AWS.S3({
                apiVersion: '2006-03-01',
                params: {Bucket: albumBucketName}
                });
                var files = document.getElementById('fileupload').files;
                if (!files.length) {
                    return alert('Please choose a file to upload first.');
                }
                var file = files[0];
                var fileName = file.name;
    //            var albumPhotosKey = encodeURIComponent(albumName) + '//';

    //            var photoKey = albumPhotosKey + fileName;
                s3.upload({
                    Key: fileName,
                    Body: file,
                    ACL: 'public-read'
                }, function(err, data) {
                    if (err) {
                    console.log(err.message);
                    return alert('There was an error uploading your file: ', err.message);
                    }
                    alert('Successfully uploaded file.');
    //                viewAlbum(albumName);
                });
            });
        }

    </script>
</head>

<body>
    <div>
        <table>
            <tr><td>
                <h1>TEX TO PDF</h1>
            </td></tr>
        </table>
    </div>
    <div>
        <form onsubmit="upload()">
            <input type="file" id="fileupload"><br>
            <input type="submit" value="Convert File">
        </form>
    </div>
</body>
</html>
